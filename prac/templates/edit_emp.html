<!DOCTYPE html>
<html>
<head>
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            margin: auto;
            overflow: hidden;
        }
        .header {
            padding: 20px;
            background: #333;
            color: #fff;
            text-align: center;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #555;
        }
        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            color: #333;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Employee</h1>
        </div>
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <div>
                    <label for="emp_name">Employee Name:</label>
                    {{ form.empName }}
                </div>
                <div>
                    <label for="salary">Salary:</label>
                    {{ form.salary }}
                </div>
                <div>
                    <label for="designation">Designation:</label>
                    {{ form.designation }}
                </div>
                <button type="submit">Save</button>
            </form>
            <a href="{% url 'employee' %}" class="back-link">Back to Employee List</a>
        </div>
    </div>
</body>
</html>
